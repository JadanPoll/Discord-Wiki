# .github/workflows/build-and-deploy-website-refactored.yml
name: Build & Deploy website-refactored on push

on:
  push:
    paths:
      - 'website-refactored/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: website-refactored

    steps:
      # 1. Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js v20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install dependencies
        run: yarn install

      # 4. Build the project
      - name: Build the project
        run: yarn build

      # 5. Load your SSH key into the agent
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DWIKIS_REMOTE_SERVER }}

      # 6. Trust the remote serverâ€™s host key
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 172.191.104.156 >> ~/.ssh/known_hosts

      # 7. Sync built files to your server
      - name: Sync built files to server
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./build/ \
            azureuser@172.191.104.156:~/Discord-Wiki/website-refactored/build/

      # 8. SSH in, kill old processes, and start production
      - name: Restart server process
        run: |
          ssh -o StrictHostKeyChecking=no azureuser@172.191.104.156 << 'EOF'
            cd ~/Discord-Wiki/website-refactored

            # Stop any existing production processes
            pkill -f 'concurrently' || true
            pkill -f 'serve -s build' || true
            pkill -f 'gunicorn' || true

            # Start frontend + API in production
            yarn --ignore-engines start-both-prod
          EOF
