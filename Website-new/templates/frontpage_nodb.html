{% extends "main.html" %}

{% block title %}FrontPage{% endblock %}

{% block head %}
<style>
    body {
        background-color: #151f4a;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .non-nav-body {
        text-align: center;
        display: flex;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
    }

    .container {
        text-align: center;
    }

    h1 {
        margin-top: 20vh;
        font-size: 2.5em;
        margin: 0;
        color: white;
    }

    .highlight {
        color: #ff5733;
    }

    .subtitle {
        font-size: 1.2em;
        color: whitesmoke;
        margin-top: 10px;
    }

    .btn {
        display: inline-block;
        padding: 12px 24px;
        font-size: 1em;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        margin-top: 20px;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block body %}
<div class = "non-nav-body">
    <div class="container">
        <h1>Discord Conversations</h1>
        <h1>Made <span class="highlight">Searchable</span>.</h1>
    
        <p class="subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce vel sapien elit.</p>
    
        <a href="/visualize/live_server_update" class="btn">Start Here</a>
    </div>
</div>

{% endblock %}
