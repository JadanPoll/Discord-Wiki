{% extends "main.html" %}

{% block title %}FrontPage{% endblock %}

{% block head %}
<link href="https://fonts.cdnfonts.com/css/unbounded" rel="stylesheet">
                
<style>
    body {
        background-color: #090d1e;
        background-image: linear-gradient(160deg, #151f4a 0%, #7289da 100%);
        margin: 0;
        padding: 0;
        font-family: Proxima Nova 900;
    }

    .non-nav-body {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 10vh); /* Adjust 60px to your actual navbar height */
        flex-grow: 1;
        position: relative;
        background-image: url("{{ url_for('static', filename='/img/phone-discord.png') }}");
        background-size: 400px auto; /* Makes the image smaller */
        background-position: right bottom; /* Moves it to the right */
        background-repeat: no-repeat;
    }


    /* .container {
        text-align: center;
    } */

    h1 {
        font-size: 2.5em;
        margin: 0;
        color: white;
        font-family: 'Unbounded', sans-serif;
    }

    .highlight {
        color: #ff5733;
    }

    .subtitle {
        font-size: 1.2em;
        color: whitesmoke;
        margin-top: 10px;
    }

    .btn {
        display: inline-block;
        padding: 12px 24px;
        font-size: 1em;
        color: #fff;
        background-color: #ff5733;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        margin-top: 20px;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: black;
        color: white;
    }
</style>
{% endblock %}

{% block body %}
<div class = "non-nav-body">
    <div class="container">
        <h1>Discord Conversations</h1>
        <h1>Made <span class="highlight">Searchable</span>.</h1>

        <p class="subtitle">Create your own personalized Wikipedia page for any Discord channel, for any topic.</p>
    
        <a href="/visualize/live_server_update" class="btn">Start Here</a>
    </div>
</div>



{% endblock %}
