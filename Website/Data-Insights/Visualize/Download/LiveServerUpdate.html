<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Live Server Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #output {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        #tokenForm {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Discord Live Server Update</h1>

<form id="tokenForm">
    <label for="discordToken">Paste your Discord Token:</label><br>
    <input type="text" id="discordToken" name="discordToken" placeholder="Enter your Discord Token" required style="width: 80%; padding: 10px;">
    <br><br>
    <button type="submit" style="padding: 10px 20px;">Submit</button>
</form>

<div id="output">Waiting for token submission...</div>

<script>
(() => {
    const SCRIPT_URL = 'https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.0/pako.js';
    const WS_URL = 'wss://gateway.discord.gg/?encoding=json&v=9&compress=zlib-stream';

    const outputElement = document.getElementById('output');
    const form = document.getElementById('tokenForm');
    const tokenInput = document.getElementById('discordToken');

    // Function to log messages to the output div
    const log = (message) => {
        const logMessage = document.createElement('div');
        logMessage.textContent = message;
        outputElement.appendChild(logMessage);
        outputElement.scrollTop = outputElement.scrollHeight;
    };

    // Asynchronously load external script
    const loadScript = async (url) => {
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Failed to load script: ${response.statusText}`);
            const scriptElement = document.createElement('script');
            scriptElement.textContent = await response.text();
            document.head.appendChild(scriptElement);
            log('Pako.js loaded successfully.');
        } catch (error) {
            log(`Error loading script: ${error}`);
        }
    };

    // Handles WebSocket and compression logic
    class DiscordClient {
        constructor(wsUrl, token) {
            this.wsUrl = wsUrl;
            this.token = token;
            this.ws = null;
            this.seq = null;
            this.heartbeatInterval = null;
            this.inflater = new pako.Inflate({ chunkSize: 65536, to: 'string' });
            this.inflater.onEnd = this.afterDataDecompressed.bind(this);
            this.result = null;
        }

        connect() {
            this.ws = new WebSocket(this.wsUrl);
            this.ws.binaryType = 'arraybuffer';
            this.ws.onopen = () => { log('WebSocket connected.'); this.sayHello(); }
            this.ws.onmessage = this.handleMessage.bind(this);
            this.ws.onclose = () => log('WebSocket closed.');
        }
        


        handleMessage(event) { 
            if (event.data instanceof ArrayBuffer) {
                this.inflater.push(new Uint8Array(event.data), pako.Z_SYNC_FLUSH);
            }
            if (!this.heartbeatInterval && this.result) {
                this.startHeartbeat();
            }
        }

        handleReceivedServers(result) {
    // Iterate over each server in the result's guilds
    result.guilds.forEach(server => {
        // Construct the link using the server ID
        let link = `https://discord.com/channels/${server.id}`;
        // Assign the server's name to the link
        link.name = server.properties.name;

        // Add the link to a grid of links (you'll need to implement this part)
        // Example of adding to a grid can depend on your environment
        // For instance, using HTML DOM manipulation in a web app:
        let gridElement = document.createElement('a');
        gridElement.href = link;
        gridElement.textContent = server.properties.name;
        gridElement.classList.add('grid-item'); // Add a class for styling if needed

        // Assuming you have a container element with an ID of 'grid-container'
        document.getElementById('grid-container').appendChild(gridElement);
    });
}
        afterDataDecompressed(status) {
            if (status === 0) {
                this.result = JSON.parse(this.inflater.chunks.join(''));
                log('Received: ' + JSON.stringify(this.result, null, 2));
                if(this.result.t=="READY")
            {
                handleReceivedServers(this.result);
            }
                this.seq = this.result.s || this.seq;
                this.inflater.chunks = [];
            } else {
                log('Inflation failed.');
            }
        }

        sayHello() {
            this.send({
                op: 2,
                d: {
                    token: this.token,
                    properties: { os: "Windows", browser: "Chrome", device: "" },
                    compress: false,
                    capabilities: 30717,
                    presence: { status: "online", afk: false }
                }
            });
        }

        startHeartbeat() {
            const heartbeatInterval = this.result.d?.heartbeat_interval || 5000;
            this.heartbeatInterval = setInterval(() => {
                this.send({ op: 1, d: this.seq });
                log('Heartbeat sent.');
            }, heartbeatInterval);
        }

        send(payload) {
            if (this.ws.readyState === WebSocket.OPEN) {
                this.ws.send(JSON.stringify(payload));
            }
        }
    }

    // Initialize WebSocket after loading Pako.js
    loadScript(SCRIPT_URL).then(() => {
        form.addEventListener('submit', (event) => {
            event.preventDefault();  // Prevent form from reloading the page
            const discordToken = tokenInput.value.trim();
            if (discordToken) {
                log('Connecting with provided token...');
                const client = new DiscordClient(WS_URL, discordToken);
                client.connect();
            } else {
                log('Please enter a valid Discord token.');
            }
        });
    });
})();
</script>

</body>
</html>
